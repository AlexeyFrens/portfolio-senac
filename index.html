<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>João Cláudio - Portfólio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/feather-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container main-container p-3 my-md-4">
        <div class="row">
            <div class="col">
                <div class="container-fluid header-container d-flex align-items-center flex-wrap justify-content-center gap-4">
                    <figure class="figure rounded-circle overflow-hidden" style="width: 200px; height: 200px">
                        <img class="figure-img w-100 h-auto object-fit-cover object-position-top" src="assets/images/my-photo.jpg" alt="Um jovem de cabelo enrolado com uma camisa azul escura">
                    </figure>

                    <h1 class="fs-2">Olá, <br> eu sou o <br> João Cláudio <br>dos Santos Souza</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-8">
                <section>
                    <h2>Skills</h2>

                    <div class="skills d-flex flex-column align-items-center justify-content-center gap-2">
                        <div class="hard-skills">
                            <h3 class="fs-6 text-center mb-3 mt-3">Habilidades profissionais:</h3>

                            <ul id="hardskills" class="list-unstyled d-flex flex-wrap gap-2 align-items-center justify-content-center">
                                <li class="loading">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="soft-skills">
                            <h3 class="fs-6 text-center mb-3">Habilidades pessoais:</h3>

                            <ul id="softskills" class="list-unstyled d-flex flex-wrap gap-2 align-items-center justify-content-center">
                                <li class="loading">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>

                <section>
                    <h2>Educação</h2>

                    <div class="education-container" id="educations">
                        <div class="loading spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </section>

                <section>
                    <h2>Portfolio</h2>

                    <div class="portfolio-container d-flex flex-column gap-3" id="portfolio">
                        <div class="loading spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col">
                <div class="right-container">
                    <section class="basic-information">
                        <h2>Informações Pessoais</h2>

                        <ul class="list-unstyled" id="basic-information">
                            <li class="loading">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </li>
                        </ul>
                    </section>

                    <section class="languages-container">
                        <h2>Idiomas</h2>

                        <ul class="d-flex flex-wrap gap-3 list-unstyled" id="languages">
                            <li class="loading">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </li>
                        </ul>
                    </section>

                    <section class="personal-interests">
                        <h2>Interesses Pessoais</h2>

                        <ul id="interests" class="list-unstyled d-flex flex-wrap gap-2 align-items-center justify-content-center">
                            <li class="loading">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
